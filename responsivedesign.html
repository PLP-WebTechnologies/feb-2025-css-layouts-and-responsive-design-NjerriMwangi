<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #720587;
            color: rgb(15, 12, 12);
            padding: 1rem;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .box {
            background-color: #c515e4;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            nav {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        Responsive Navigation Bar
    </nav>
    <div class="container">
        <div class="box">OK</div>
        <div class="box">Enter</div>
        <div class="box">Refresh</div>
    </div>
</body>
</html>
